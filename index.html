<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Voice to Text and Text to Voice</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Want to convert speech to text or text to speech?</h1>
            <h3>Okay, let's do it!</h3>
            <button id="dark-mode-toggle" class="btn btn-secondary">Toggle Mode</button>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="section">
                    <h3>Speech to Text</h3>
                    <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                        <button id="btncheck1" class="btn btn-outline-danger" onclick="window.location.href='vtt.html'">Go to vtt.html</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="section">
                    <h3>Text to Speech</h3>
                    <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                        <button id="btncheck2" class="btn btn-outline-danger" onclick="window.location.href='ttv.html'">Go to vtt.html</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBogGzM32H67D2K6czD0vhtqhJIBlYkMf0T24aYjqBfSXh19" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12T1DfFqTu1huP7AqZTlO5P6y7E+zE6wtp+gW1T8KAN7pK4g" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
