<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f8f9fa;
            color: #000;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        input.form-control {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        button {
            margin: 5px;
        }

        .section {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .dark-mode .section {
            background-color: #1e1e1e;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .dark-mode .btn-danger {
            background-color: #ff4444;
            border-color: #ff4444;
        }

        .dark-mode .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .dark-mode input.form-control {
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Convert Speech to Text</h3>
            <div class="section">
                <button id="speak" class="btn btn-outline-danger">Start speaking</button>
                <input type="text" id="text" placeholder="Enter text here" class="form-control">
                <button id="dark-mode-toggle" class="btn btn-secondary">Toggle Mode</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
